<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Car Racing (1080P)-->
    <!-- https://pixabay.com/videos/download/video-41758_source.mp4?attachment -->
    <!-- Lake (4K) -->
    <!-- https://pixabay.com/videos/download/video-28745_source.mp4?attachment -->
    <!-- Ocean (720P)-->
    <!-- https://pixabay.com/videos/download/video-31377_tiny.mp4?attachment -->

    <div class="player">
        <video src="cars.mp4" class="video" playsinline
            id="video"></video>

        <div class="play-again" hidden>
            <i class="fas fa-undo" id="play-again-btn" title="Watch Again"></i>
        </div>

        <!-- Show Controls -->
        <div class="show-controls">
            <div class="controls-container">
                <!-- Progress Bar-->
                <div class="progress-range" title="seek">
                    <div class="progress-bar"></div>
                </div>
                <div class="control-group">
                    <!-- Left Controls -->
                    <div class="controls-left">
                        <!-- Play Controls -->
                        <div class="play-controls">
                            <i class="fas fa-play" id="play-btn" title="Play"></i>
                        </div>
                        <!-- Volume Controls -->
                        <div class="volume">
                            <div class="volume-icon">
                                <i class="fas fa-volume-up" id="volume-icon" title="Mute"></i>
                            </div>
                            <div class="volume-range" title="Change volume">
                                <div class="volume-bar"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Right Controls -->
                    <div class="controls-right">
                        <!-- Speed Controls -->
                        <div class="speed">
                            <select name="playbackRate" class="player-speed">
                                <option value="0.5">0.5x</option>
                                <option value="0.75">0.75x</option>
                                <option value="1" selected>1x</option>
                                <option value="1.5">1.5x</option>
                                <option value="2">2x</option>
                            </select>
                        </div>
                        <!-- Time -->
                        <div class="time">
                            <span class="time-elapsed"></span>
                            <span class="time-duration"></span>
                        </div>
                        <!-- Full Screen Controls -->
                        <div class="fullscreen">
                            <i class="fas fa-expand" id='fullscreen-btn'></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
